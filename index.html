<!DOCTYPE html>
<html>
<head>
  <title>Station Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 500px;
      margin: auto;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    .station-number {
      font-size: 60px;
      font-weight: bold;
    }
    .station-name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div style="text-align:center; margin-bottom:20px;">
    <img src="https://raw.githubusercontent.com/tanany1/station-tracker/main/People%20Connect%20Logo.png" alt="Station Visit Tracker" style="max-width:250px; height:auto;">
  </div>

  <div class="grid">
    <div class="card"><div class="station-number">1</div><div class="station-name">Station 1</div></div>
    <div class="card"><div class="station-number">2</div><div class="station-name">Station 2</div></div>
    <div class="card"><div class="station-number">3</div><div class="station-name">Station 3</div></div>
    <div class="card"><div class="station-number">4</div><div class="station-name">Station 4</div></div>
    <div class="card"><div class="station-number">5</div><div class="station-name">Station 5</div></div>
  </div>

  <div id="msg" class="message"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzy66aMnsEqkLFWGIZSxlNvXwSJ8EsT9iZ4DnggdITc_JDWVxQfKZLQZZgNk2vxbrqF/exec"; // <-- replace with your Apps Script Web App URL

    const params = new URLSearchParams(window.location.search);
    const station = params.get("station");

    if (station) {
      fetch(`${API_URL}?station=${station}`)
        .then(res => res.text())
        .then(data => {
          document.getElementById("msg").textContent = `You checked in at Station ${station}`;
        })
        .catch(err => {
          document.getElementById("msg").textContent = "Error updating station";
          console.error(err);
        });
    }
  </script>
</body>
</html>
