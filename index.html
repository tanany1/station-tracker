<!DOCTYPE html>
<html>
<head>
  <title>Station Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 500px;
      margin: auto;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    .card.visited {
      background-color: #4CAF50;
      color: white;
    }
    .station-number {
      font-size: 60px;
      font-weight: bold;
    }
    .station-name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .clear-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #d9534f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .clear-btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div style="text-align:center; margin-bottom:20px;">
  <img src="People Connect Logo.png" alt="Station Visit Tracker" style="max-width:250px; height:auto;">
</div>
  <div class="grid">
    <div class="card" id="station1">
      <div class="station-number">1</div>
      <div class="station-name">Station 1</div>
    </div>
    <div class="card" id="station2">
      <div class="station-number">2</div>
      <div class="station-name">Station 2</div>
    </div>
    <div class="card" id="station3">
      <div class="station-number">3</div>
      <div class="station-name">Station 3</div>
    </div>
    <div class="card" id="station4">
      <div class="station-number">4</div>
      <div class="station-name">Station 4</div>
    </div>
    <div class="card" id="station5">
      <div class="station-number">5</div>
      <div class="station-name">Station 5</div>
    </div>
  </div>

  <button class="clear-btn" onclick="clearCache()">Clear Cache</button>
  <script>
    const EXPIRY_TIME = 24 * 60 * 60 * 1000; // 24 hours in ms
    const STORAGE_KEY = "visitedStationsData";

    // Read station from URL
    const params = new URLSearchParams(window.location.search);
    const station = params.get("station");

    // Get stored data
    let storedData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { stations: [], timestamp: Date.now() };

    // Check if data expired
    if (Date.now() - storedData.timestamp > EXPIRY_TIME) {
      storedData = { stations: [], timestamp: Date.now() }; // reset
    }

    // Mark the current station as visited
    if (station && !storedData.stations.includes(station)) {
      storedData.stations.push(station);
      storedData.timestamp = Date.now();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(storedData));
    }

    // Mark visited cards
    storedData.stations.forEach(id => {
      const card = document.getElementById(`station${id}`);
      if (card) {
        card.classList.add("visited");
      }
    });

    // Clear cache function
    function clearCache() {
      localStorage.removeItem(STORAGE_KEY);
      location.reload();
    }
  </script>
</body>
</html>
