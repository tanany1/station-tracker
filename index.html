<!DOCTYPE html>
<html>
<head>
  <title>Station Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Station Visit Tracker</h2>

  <label><input type="checkbox" id="station1" disabled> Station 1</label>
  <label><input type="checkbox" id="station2" disabled> Station 2</label>
  <label><input type="checkbox" id="station3" disabled> Station 3</label>
  <label><input type="checkbox" id="station4" disabled> Station 4</label>

  <script>
    // Read station from URL
    const params = new URLSearchParams(window.location.search);
    const station = params.get("station");

    // Get stored visited stations
    let visited = JSON.parse(localStorage.getItem("visitedStations")) || [];

    // Mark the current station as visited
    if (station && !visited.includes(station)) {
      visited.push(station);
      localStorage.setItem("visitedStations", JSON.stringify(visited));
    }

    // Mark visited checkboxes
    visited.forEach(id => {
      const box = document.getElementById(`station${id}`);
      if (box) box.checked = true;
    });
  </script>
</body>
</html>
