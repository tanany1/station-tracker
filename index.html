<!DOCTYPE html>
<html>
<head>
  <title>Station Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 500px;
      margin: auto;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 200px;
      transition: background 0.3s;
    }
    .station-number {
      font-size: 60px;
      font-weight: bold;
    }
    .station-name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .visited {
      background-color: #d4edda !important;
      border: 2px solid #28a745;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
    .clear-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .clear-btn:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <div style="text-align:center; margin-bottom:20px;">
    <img src="https://raw.githubusercontent.com/tanany1/station-tracker/main/People%20Connect%20Logo.png" 
         alt="Station Visit Tracker" style="max-width:250px; height:auto;">
  </div>

  <div class="grid">
    <div class="card" id="station1"><div class="station-number">1</div><div class="station-name">Station 1</div></div>
    <div class="card" id="station2"><div class="station-number">2</div><div class="station-name">Station 2</div></div>
    <div class="card" id="station3"><div class="station-number">3</div><div class="station-name">Station 3</div></div>
    <div class="card" id="station4"><div class="station-number">4</div><div class="station-name">Station 4</div></div>
    <div class="card" id="station5"><div class="station-number">5</div><div class="station-name">Station 5</div></div>
  </div>

  <div id="msg" class="message"></div>
  <button class="clear-btn" onclick="clearTrackerCache()">Clear Cache</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzBR1vS-wIOeSgIzMIw85-3bMRGSnBkTH6ikxZZSDC6SCgPssNAIInUJfosHRtPWPAsjQ/exec"; // replace with same URL

    const params = new URLSearchParams(window.location.search);
    const station = params.get("station");

    // restore visited stations from localStorage
    const visited = JSON.parse(localStorage.getItem("visitedStations") || "[]");

    visited.forEach(s => {
      const el = document.getElementById("station" + s);
      if (el) el.classList.add("visited");
    });

    if (station) {
      fetch(`${API_URL}?station=${station}`)
        .then(res => res.text())
        .then(data => {
          document.getElementById("msg").textContent = `You checked in at Station ${station}`;
          // mark as visited
          if (!visited.includes(station)) {
            visited.push(station);
            localStorage.setItem("visitedStations", JSON.stringify(visited));
          }
          const el = document.getElementById("station" + station);
          if (el) el.classList.add("visited");
        })
        .catch(err => {
          document.getElementById("msg").textContent = "Error updating station";
          console.error(err);
        });
    }

    function clearTrackerCache() {
      localStorage.removeItem("visitedStations");
      location.reload();
    }
  </script>
</body>
</html>
