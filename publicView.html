<!DOCTYPE html>
<html>
<head>
  <title>Station Public View</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 500px;
      margin: auto;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    .station-number {
      font-size: 60px;
      font-weight: bold;
    }
    .station-name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .count {
      margin-top: 15px;
      font-size: 22px;
      color: #333;
    }
    .clear-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .clear-btn:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <div style="text-align:center; margin-bottom:20px;">
    <img src="https://raw.githubusercontent.com/tanany1/station-tracker/main/People%20Connect%20Logo.png" 
         alt="Station Visit Counter" style="max-width:250px; height:auto;">
  </div>

  <div class="grid">
    <div class="card"><div class="station-number">1</div><div class="station-name">Station 1</div><div class="count" id="count1">0</div></div>
    <div class="card"><div class="station-number">2</div><div class="station-name">Station 2</div><div class="count" id="count2">0</div></div>
    <div class="card"><div class="station-number">3</div><div class="station-name">Station 3</div><div class="count" id="count3">0</div></div>
    <div class="card"><div class="station-number">4</div><div class="station-name">Station 4</div><div class="count" id="count4">0</div></div>
    <div class="card"><div class="station-number">5</div><div class="station-name">Station 5</div><div class="count" id="count5">0</div></div>
    <div class="card"><div class="station-number">6</div><div class="station-name">Station 6</div><div class="count" id="count6">0</div></div>
  </div>

  <button class="clear-btn" onclick="resetCounts()">Reset Counters</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzBR1vS-wIOeSgIzMIw85-3bMRGSnBkTH6ikxZZSDC6SCgPssNAIInUJfosHRtPWPAsjQ/exec"; // replace with same URL

    function loadCounts() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          for (let i = 1; i <= 6; i++) {
            document.getElementById(`count${i}`).textContent = data[i] || 0;
          }
        })
        .catch(err => console.error("Error loading counts", err));
    }

    function resetCounts() {
      fetch(`${API_URL}?reset=true`)
        .then(res => res.text())
        .then(msg => {
          alert("All counters reset!");
          loadCounts();
        })
        .catch(err => console.error("Error resetting counts", err));
    }

    loadCounts();
    setInterval(loadCounts, 3000);
  </script>
</body>
</html>
